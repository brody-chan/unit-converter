<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    div {
      max-width: 300px;
      margin: auto;
    }
    div > * {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div>
    <input type="number" id="inputValue" placeholder="Enter Value">
    <select id="inputUnit">
      <option value="kilometer">Kilometer</option>
      <option value="meter">Meter</option>
      <option value="centimeter">Centimeter</option>
      <option value="millimeter">Millimeter</option>
    </select>

    <select id="outputUnit">
      <option value="kilometer">Kilometer</option>
      <option value="meter">Meter</option>
      <option value="centimeter">Centimeter</option>
      <option value="millimeter">Millimeter</option>
    </select>

    <p id="result"></p>

    <button id="convertButton">Convert</button>
  </div>

  <script>
    // Get references to the elements
    const inputValue = document.getElementById('inputValue');
    const inputUnit = document.getElementById('inputUnit');
    const outputUnit = document.getElementById('outputUnit');
    const convertButton = document.getElementById('convertButton');
    const result = document.getElementById('result');

    // Conversion factors to meters
    const conversionFactors = {
      kilometer: 1000,
      meter: 1,
      centimeter: 0.01,
      millimeter: 0.001
    };

    // Add event listener to the convert button
    convertButton.addEventListener("click", convert);

    function convert() {
      // Get the input value and units
      const value = parseFloat(inputValue.value);
      const fromUnit = inputUnit.value;
      const toUnit = outputUnit.value;

      // Validate the input
      if (isNaN(value)) {
        result.textContent = "Please enter a valid number";
        return;
      }

      // Convert the input value to meters
      const valueInMeters = value * conversionFactors[fromUnit];

      // Convert the value from meters to the desired unit
      const convertedValue = valueInMeters / conversionFactors[toUnit];

      // Display the result
      result.textContent = `${value} ${fromUnit} = ${convertedValue} ${toUnit}`;
    }
  </script>
</body>
</html>
